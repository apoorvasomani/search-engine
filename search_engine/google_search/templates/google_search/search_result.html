<div>
	{% for item in result %}
		<div class='search-result-item'>
			<a class='url-heading' href='{{ item.link }}'> {{ item.title }} </a>
			<div class='url-path'>
				{{ item.formattedUrl }}
			</div>
			<div class='url-description'>
				{{ item.snippet }}
			</div>
			<div class='url-date'>
				{{ item.datepublished }}
			</div>
		</div>
	{% endfor %}
</div>
